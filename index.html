<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Andre's Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Andre's 5-Day Weather Dashboard</h1>
        </div>
    </header>
    <main class="container dashboard">
        <div class="row p-2">
            <!-- Right column with current weather and 5 day forecast -->
            <div class="col-sm-12 col-md-9 order-md-5">
                <div class="row">
                    <!-- Current Weather Forecast -->
                    <div class="col-12 currentWeather p-2">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <hr>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>
                    <!-- 5 Day forecast -->
                    <div class="col-12 fiveDay">
                        <h2>5 Day Forecast</h2>
                        <hr>
                        <div class="row" id="5dayforecast"></div>    
                    </div> 
                </div>
            </div>           
            <!-- Left column - city search form and previously searched cities list -->
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-input">Search for a City:</label>
                            <input type="text" placeholder="City" class="form-control" id="city-input">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                                <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row recent-searches mt-2">
                    <div class="col-sm-12">
                        <h2>Recent searches:</h2>
                    </div>
                </div>
                <!-- Previously searched cities -->
                <div class="row cityList m-0"></div>
            </div>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/pseudo-code.js"></script>
</body>
</html>
